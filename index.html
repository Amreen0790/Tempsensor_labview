<html lang="en">

    <meta charset="UTF-8">

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        select, button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            margin-top: 21px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stock-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .stock-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            color: #555;
        }

        .stock-type.stock {
            background: #e3f2fd;
            color: #1976d2;
        }

        .stock-type.mutual-fund {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .stock-header {
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-name {
            color: #666;
            font-size: 0.9em;
        }

        .stock-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .growth-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .growth-bar {
            flex: 1;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .growth-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .growth-fill.high {
            background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
        }

        .growth-fill.medium {
            background: linear-gradient(90deg, #ff9800 0%, #ffc107 100%);
        }

        .growth-fill.low {
            background: linear-gradient(90deg, #f44336 0%, #ef5350 100%);
        }

        .growth-value {
            font-weight: bold;
            font-size: 1.2em;
        }

        .growth-value.positive {
            color: #4caf50;
        }

        .growth-value.negative {
            color: #f44336;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .metric {
            font-size: 0.85em;
        }

        .metric-label {
            color: #888;
            margin-bottom: 3px;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .potential-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .potential-badge.high {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .potential-badge.medium {
            background: #fff3e0;
            color: #e65100;
        }

        .potential-badge.low {
            background: #ffebee;
            color: #c62828;
        }

        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stock-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                margin-top: 8px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>

        function getCurrentData() {
            const timeframe = document.getElementById('timeframe').value;
            return stockData[timeframe];

        function filterAndSort() {
            let data = [...getCurrentData()];
            const filter = document.getElementById('filter').value;
            const sort = document.getElementById('sort').value;

            // Filter
            if (filter !== 'all') {
                data = data.filter(stock => stock.type === filter);
            }

            // Sort
            if (sort === 'growth') {
                data.sort((a, b) => b.growth - a.growth);
            } else if (sort === 'price') {
                data.sort((a, b) => b.price - a.price);
            } else if (sort === 'name') {
                data.sort((a, b) => a.name.localeCompare(b.name));
            }

            return data;
        }

        function updateStats() {
            const data = getCurrentData();
            const avgGrowth = (data.reduce((sum, stock) => sum + stock.growth, 0) / data.length).toFixed(2);
            const highPotential = data.filter(stock => stock.potential === 'high').length;
            const topGrowth = Math.max(...data.map(stock => stock.growth)).toFixed(2);

            const statsHTML = `
                <div class="stat-card">
                    <h3>Average Growth</h3>
                    <div class="value">${avgGrowth}%</div>
                </div>
                <div class="stat-card">
                    <h3>High Potential</h3>
                    <div class="value">${highPotential}</div>
                </div>
                <div class="stat-card">
                    <h3>Top Growth</h3>
                    <div class="value">${topGrowth}%</div>
                </div>
                <div class="stat-card">
                    <h3>Total Assets</h3>
                    <div class="value">${data.length}</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function getGrowthClass(growth) {
            if (growth >= 20) return 'high';
            if (growth >= 10) return 'medium';
            return 'low';
        }

                    </div>

                    </div>
                    <div class="metric">

                    </div>

                    </div>
                    <div class="metric">
                        <div class="metric-label">Holdings</div>
                        <div class="metric-value">${stock.holdings}</div>
                    </div>

                    </div>
                </div>
            `;
        }

        function updateDisplay() {
            const data = filterAndSort();
            const gridHTML = data.map((stock, index) => createStockCard(stock, index)).join('');
            document.getElementById('stockGrid').innerHTML = gridHTML;
            updateStats();
        }

        // Event listeners
        document.getElementById('timeframe').addEventListener('change', updateDisplay);
        document.getElementById('filter').addEventListener('change', updateDisplay);
        document.getElementById('sort').addEventListener('change', updateDisplay);

        // Initial load
        updateDisplay();
    </script>
</body>
